    <h1 id="page-title">Text Editions</h1>

    <div class="row" class="options-menu" id="row1">

      <div class="col-3 btn-group" id="texts_checkbox">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Manuscript Toggle <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <input type="checkbox" name="manuscript" value="Latin-A" checked> Latin-A<br>
            <input type="checkbox" name="manuscript" value="Latin-B" checked> Latin-B<br>
            <input type="checkbox" name="manuscript" value="Latin-C" checked> Latin-C<br>
            <input type="checkbox" name="manuscript" value="B1" checked> B1<br>
            <input type="checkbox" name="manuscript" value="B2" checked> B2<br>
            <input type="checkbox" name="manuscript" value="D" checked> D<br>
            <input type="checkbox" name="manuscript" value="G" checked> G<br>
            <input type="checkbox" name="manuscript" value="K1" checked> K1<br>
            <input type="checkbox" name="manuscript" value="K2" checked> K2<br>
            <input type="checkbox" name="manuscript" value="N" checked> N<br>
            <input type="checkbox" name="manuscript" value="S" checked> S<br>
          </ul>
      </div>
      <div class="col-3" id="foliation">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
           <label>
               <input type="checkbox" name="foliation-toggle"><span id="foliation-toggle-span" class="toggle">Foliation</span>
           </label>
         </div>
      </div>
      <div class="col-3" id="abbreviations">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
	         <label>
		           <input type="checkbox" name="abbreviations-toggle" checked><span id="abbreviations-toggle-span" class="toggle">Expand Abbrevs</span>
	         </label>
         </div>
      </div>
      <div class="col-3" id="capitalization">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
           <label>
               <input type="checkbox" name="editor-capitalization-toggle" checked><span id="editor-capitalization-span" class="toggle">Editor Capitalization</span>
           </label>
         </div>
      </div>
    </div>

    <div class="row" class="options-menu" id="row2">
      <div class="col-3" id="linebeginnings">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
           <label>
               <input type="checkbox" name="linebeginnings-toggle"><span id="linebeginnings-toggle-span" class="toggle">Line Beginnings</span>
           </label>
         </div>
      </div>
      <div class="col-3" id="punctuation">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
           <label>
               <input type="checkbox" name="editor-punctuation-toggle" checked><span id="editor-punctuation-span" class="toggle">Editor Punctuation</span>
           </label>
         </div>
      </div>
      <div class="col-3" id="images">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
           <label>
               <input type="checkbox" name="images-toggle"><span id="images-toggle-span" class="toggle">Manuscript Images</span>
           </label>
         </div>
      </div>
      <div class="col-3" id="translations">
        <div class="checkbox checkbox-slider--a-rounded checkbox-slider-md">
           <label>
               <input type="checkbox" name="translations-toggle"><span id="translations-toggle-span" class="toggle">Translations</span>
           </label>
         </div>
      </div>
    </div>

    <div class="row" class="options-menu" id="row2">
      <div class="col-3" id="jump">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="jump-select">Go To Legend Episode</label>
          </div>
          <select class="custom-select" id="jump-select">
            <option>Choose ...</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Template for Manuscript Divs -->
    <template id="ms-template">
      <div class="ms-col ms">
        <h3 class="ms-title"></h3>
        <div class="manuscript">
          Sadly, this page will not work in Internet Explorer, due to outdated Javascript support. We suggest you use Chrome or Firefox.
        </div>
      </div>
    </template>

    <!-- Template for Mirador divs -->
    <template id="mirador-template">
      <div class="ms-col ms-mirador">
        <div class="ms-container-mirador"></div>
      </div>
    </template>

    <!-- Template for translation divs -->
    <template id ="translation-template">
      <div class="ms-col ms-translation">
        <div class="ms-container-translation"></div>
      </div>
    </template>

    <div class="container-fluid" id="texts"></div>

    <script src="js/CETEIcean/dist/CETEI.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/viewer.js"></script>
  </body>
</html>
